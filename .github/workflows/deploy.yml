name: Run gulp tasks

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 # Fetch all history to ensure the entire repository is available

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Change to repository directory
        run: cd /home/runner/work/

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Run gulp
        run: gulp

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: deploy
